{% extends 'layout.html' %}{% block content %}<h1 class='h3 mb-3'>商品類別</h1><div class='row g-3'>{% for c in categories %}<div class='col-12 col-sm-6 col-md-4 col-lg-3'><div class='card h-100'>{% if c.image_filename %}<img src='{{ url_for('static', filename='uploads/' ~ c.image_filename) }}' class='card-img-top' alt='{{ c.name }}'>{% else %}<img src='https://via.placeholder.com/600x400?text={{ c.name | urlencode }}' class='card-img-top' alt='{{ c.name }}'>{% endif %}<div class='card-body d-flex flex-column'><h5 class='card-title'>{{ c.name }}</h5><p class='text-muted small'>{{ c.description }}</p><a class='btn btn-primary mt-auto' href='{{ url_for('category_detail', category_id=c.id) }}'>查看商品</a></div></div></div>{% endfor %}{% if not categories %}<div class='col-12'><div class='alert alert-info'>尚無類別。</div></div>{% endif %}</div>{% endblock %}
