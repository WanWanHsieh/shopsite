{% extends 'layout.html' %}{% block content %}<div class='d-flex align-items-center mb-3'><h1 class='h4 mb-0'>類別管理</h1><a class='btn btn成功 ms-auto btn-success' href='{{ url_for('admin_category_new') }}'>＋ 新增類別</a></div><div class='table-responsive'><table class='table align-middle'><thead><tr><th>ID</th><th>圖片</th><th>名稱</th><th>描述</th><th>款式管理</th><th>操作</th></tr></thead><tbody>{% for c in categories %}<tr><td>{{ c.id }}</td><td style='width:100px'>{% if c.image_filename %}<img src='{{ url_for('static', filename='uploads/' ~ c.image_filename) }}' class='img-thumbnail'>{% else %}<img src='https://via.placeholder.com/120x90?text=No+Image' class='img-thumbnail'>{% endif %}</td><td>{{ c.name }}</td><td class='small text-muted'>{{ c.description }}</td><td><a class='btn btn-sm btn-outline-secondary' href='{{ url_for('admin_styles', category_id=c.id) }}'>款式</a></td><td class='text-nowrap'><a class='btn btn-sm btn-outline-primary' href='{{ url_for('admin_category_edit', category_id=c.id) }}'>編輯</a><form class='d-inline' method='post' action='{{ url_for('admin_category_delete', category_id=c.id) }}' onsubmit="return confirm('確定刪除？此動作會一併刪除此類別底下的款式。');"><button class='btn btn-sm btn-outline-danger'>刪除</button></form></td></tr>{% endfor %}{% if not categories %}<tr><td colspan='6' class='text-center text-muted'>尚無類別</td></tr>{% endif %}</tbody></table></div>{% endblock %}
