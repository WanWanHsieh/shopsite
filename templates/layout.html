<!doctype html><html lang='zh-Hant'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>{{ title or 'ShopSite' }}</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'></head><body><nav class='navbar navbar-expand-lg bg-dark navbar-dark'><div class='container'><a class='navbar-brand' href='{{ url_for('index') }}'>ShopSite</a><div class='ms-auto'>{% if session.get('is_admin') %}<a class='btn btn-outline-light me-2' href='{{ url_for('admin_dashboard') }}'>後台</a><a class='btn btn-warning' href='{{ url_for('admin_logout') }}'>登出</a>{% else %}<a class='btn btn-outline-light' href='{{ url_for('admin_login') }}'>後台登入</a>{% endif %}</div></div></nav><main class='container mt-4'>{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}<div class='mb-3'>{% for category, message in messages %}<div class='alert alert-{{ category }} mb-2'>{{ message }}</div>{% endfor %}</div>{% endif %}{% endwith %}{% block content %}{% endblock %}</main><footer class='text-center text-muted'><div class='container small'>Demo © {{ 2025 }}</div></footer><script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script></body></html>
