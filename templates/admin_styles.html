{% extends 'layout.html' %}
{% block content %}
<h1 class="h5 mb-3">款式管理：{{ category.name }}</h1>
<form method="post" enctype="multipart/form-data" class="row g-2 mb-4">
  <div class="col-md-4"><input type="text" name="name" class="form-control" placeholder="新款式名稱" required></div>
  <div class="col-md-4"><input type="text" name="description" class="form-control" placeholder="描述（可留空）"></div>
  <div class="col-md-3"><input type="file" name="image" accept="image/*" class="form-control"></div>
  <div class="col-md-1 d-grid"><button class="btn btn-success">新增</button></div>
</form>

<div class="row g-3">
  {% for s in styles %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card h-100">
      {% if s.image_filename %}
        <img class="card-img-top" src="{{ url_for('static', filename='uploads/' ~ s.image_filename) }}" alt="{{ s.name }}">
      {% endif %}
      <div class="card-body">
        <form method="post" action="{{ url_for('admin_style_edit', style_id=s.id) }}" enctype="multipart/form-data">
          <div class="mb-2">
            <input type="text" name="name" class="form-control form-control-sm" value="{{ s.name }}">
          </div>
          <div class="mb-2">
            <input type="text" name="description" class="form-control form-control-sm" value="{{ s.description }}">
          </div>
          <div class="mb-2">
            <input type="file" name="image" accept="image/*" class="form-control form-control-sm">
          </div>
          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-sm btn-primary">儲存</button>
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin_products') }}?style_id={{ s.id }}">管理此款商品</a>
            <form method="post" action="{{ url_for('admin_style_delete', style_id=s.id) }}" onsubmit="return confirm('確定刪除？');">
              <button class="btn btn-sm btn-outline-danger">刪除</button>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
  {% if not styles %}
  <div class="col-12"><div class="alert alert-info">尚無款式</div></div>
  {% endif %}
</div>

<div class="mt-3 d-flex gap-2">
  <a class="btn btn-outline-secondary" href="{{ url_for('admin_categories') }}">返回類別</a>
  <a class="btn btn-outline-primary" href="{{ url_for('admin_products') }}?category_id={{ category.id }}">管理此類別商品</a>
</div>
{% endblock %}
